<header>
    <nav class="fixed z-20 w-full bg-white/90 dark:bg-gray-950/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 shadow-sm">
        <div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
            <div class="flex items-center justify-between py-4">
                <!-- Logo -->
                <a href="/" aria-label="ArtiVisi Intermedia">
                    <img src="/src/img/artivisi.png" alt="ArtiVisi Intermedia Logo" class="h-11" width="auto" height="44">
                </a>

                <!-- Mobile Menu Toggle -->
                <button
                    id="mobileMenuToggle"
                    class="lg:hidden p-2 rounded-md border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 transition"
                    aria-label="Toggle menu"
                    aria-expanded="false"
                >
                    <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center gap-8">
                    <ul class="flex items-center gap-6">
                        {{- range site.Menus.main -}}
                        <li>
                            <a href="{{ .URL }}" class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors duration-200">
                                {{ .Name }}
                            </a>
                        </li>
                        {{- end -}}
                    </ul>

                    <a href="/contact_us/" class="inline-flex items-center justify-center px-4 py-2 rounded-lg font-medium bg-primary-600 hover:bg-primary-700 active:bg-primary-800 dark:bg-primary-500 dark:hover:bg-primary-600 dark:active:bg-primary-700 text-white transition-colors duration-200">
                        Contact Us
                    </a>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden lg:hidden border-t border-gray-200 dark:border-gray-800 py-4">
                <ul class="space-y-4">
                    {{- range site.Menus.main -}}
                    <li>
                        <a href="{{ .URL }}" class="block py-2 text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors duration-200">
                            {{ .Name }}
                        </a>
                    </li>
                    {{- end -}}
                    <li>
                        <a href="/contact_us/" class="inline-flex items-center justify-center px-4 py-2 rounded-lg font-medium bg-primary-600 hover:bg-primary-700 active:bg-primary-800 dark:bg-primary-500 dark:hover:bg-primary-600 dark:active:bg-primary-700 text-white transition-colors duration-200 w-full text-center">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
