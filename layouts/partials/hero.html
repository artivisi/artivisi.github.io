<!-- Hero Section -->
<section class="relative bg-gradient-to-br from-primary-900 via-primary-800 to-primary-950 dark:from-gray-950 dark:via-primary-950 dark:to-gray-900 text-white pt-36 pb-24 lg:pt-48 lg:pb-40">
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 40px 40px;"></div>
    </div>

    <div class="relative mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
        <div class="text-center pb-8 pt-8">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-6">{{ .title }}</h1>
            {{- if .description -}}
            <p class="text-xl text-primary-100 max-w-3xl mx-auto mb-8">
                {{ .description }}
            </p>
            {{- end -}}
            {{- if .content -}}
            <div class="text-xl text-primary-100 max-w-3xl mx-auto mb-8">
                {{ .content }}
            </div>
            {{- end -}}
        </div>
    </div>
</section>
