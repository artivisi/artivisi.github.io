{{define "main"}}

<section class="pt-16 pb-16 sm:pt-20 sm:pb-20 lg:pt-24 lg:pb-24">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-8">{{ .Title }}</h1>

            {{- if or .Params.thumbnail .Params.image -}}
            <div class="mb-8 rounded-lg overflow-hidden">
                <img src="{{ or .Params.thumbnail .Params.image }}" alt="{{ .Title }}" class="w-full h-auto object-cover">
            </div>
            {{- end -}}

            {{- if .Date -}}
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
                {{ .Date.Format "2 January 2006" }}
            </p>
            {{- end -}}

            {{- if .Description -}}
            <div class="text-lg text-gray-600 dark:text-gray-300 mb-8 pb-8 border-b border-gray-200 dark:border-gray-700">
                {{ .Description }}
            </div>
            {{- end -}}

            <article class="text-base text-gray-700 dark:text-gray-300 space-y-6">
                {{ .Content }}
            </article>
        </div>
    </div>
</section>

{{end}}
