<header>
    <nav class="fixed top-0 left-0 right-0 z-20 w-full bg-white dark:bg-gray-900 border-b-2 border-primary-600 dark:border-primary-500 shadow-md">
        <div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
            <div class="flex items-center justify-between py-4">
                <!-- Logo -->
                <a href="/" aria-label="ArtiVisi Intermedia" class="flex items-center">
                    <img src="/img/common/logo-artivisi.svg" alt="ArtiVisi Intermedia Logo" style="height: 80px; width: auto;" class="block dark:hidden">
                    <img src="/img/common/logo-artivisi-dark.svg" alt="ArtiVisi Intermedia Logo" style="height: 80px; width: auto;" class="hidden dark:block">
                </a>

                <!-- Mobile Menu Toggle -->
                <button
                    id="mobileMenuToggle"
                    class="lg:hidden p-2.5 rounded-lg border-2 border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200"
                    aria-label="Toggle menu"
                    aria-expanded="false"
                >
                    <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center gap-10">
                    <ul class="flex items-center gap-8">
                        {{- range site.Menus.main -}}
                        <li>
                            <a href="{{ .URL }}" class="text-gray-800 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition-colors duration-200 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-primary-600 dark:after:bg-primary-400 after:transition-all after:duration-200 hover:after:w-full pb-1">
                                {{ .Name }}
                            </a>
                        </li>
                        {{- end -}}
                    </ul>

                    <a href="/contact_us/" class="inline-flex items-center justify-center px-6 py-2.5 rounded-lg font-semibold bg-primary-600 hover:bg-primary-700 active:bg-primary-800 dark:bg-primary-600 dark:hover:bg-primary-700 dark:active:bg-primary-800 text-white shadow-lg shadow-primary-600/30 hover:shadow-xl hover:shadow-primary-600/40 transition-all duration-200 transform hover:-translate-y-0.5">
                        Contact Us
                    </a>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden lg:hidden border-t-2 border-gray-100 dark:border-gray-800 py-4">
                <ul class="space-y-3">
                    {{- range site.Menus.main -}}
                    <li>
                        <a href="{{ .URL }}" class="block py-2.5 px-3 rounded-lg text-gray-800 dark:text-gray-200 hover:bg-primary-50 dark:hover:bg-gray-800 hover:text-primary-700 dark:hover:text-primary-400 font-medium transition-all duration-200">
                            {{ .Name }}
                        </a>
                    </li>
                    {{- end -}}
                    <li class="pt-2">
                        <a href="/contact_us/" class="inline-flex items-center justify-center px-6 py-2.5 rounded-lg font-semibold bg-primary-600 hover:bg-primary-700 active:bg-primary-800 dark:bg-primary-600 dark:hover:bg-primary-700 dark:active:bg-primary-800 text-white shadow-lg shadow-primary-600/30 hover:shadow-xl hover:shadow-primary-600/40 transition-all duration-200 w-full text-center">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
